<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">IP</th>
      <th scope="col">Online</th>
      <th scope="col">Offline</th>
      <th scope="col">ID</th>
    </tr>
  </thead>
  <tbody>


{% for log in logs %}

<tr>
  <th scope="row">{{loop.index}}</th>
  <td>{{log.proxy_address}}</td>
  <td> <span style="color: rgba(0, 0, 255, 0.699);">{{log.online}}</span></td>
  <td>{% if log.offline != None %} <span style="color:green;">{{log.offline}}</span>  {% else %} <span style="color: red;">Unknown</span>   {% endif %} </td>
  <td>{{log.id}}</td>
</tr>


{% endfor %}
</tbody>
</table>
